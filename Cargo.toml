[package]
name = "myos"
version = "0.1.0"
edition = "2024"
default-run = "myos"

[workspace]
members = ["kernel", "crates/pc-screen-font"]

[workspace.package]
edition = "2024"
version = "0.1.0"

[workspace.dependencies]
paste = "1.0.15"
bootloader_api = "0.11.10"

[dependencies]
ovmf-prebuilt = "0.2.3"

[build-dependencies]
kernel = { path = "./kernel", artifact = "bin", target = "x86_64-unknown-none" }
bootloader = "0.11.3"
